
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="1st Strike Pest & Termite | Fast, bold, family-safe pest control across Arizona">
  <title>1st Strike Pest & Termite</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #111;
      --accent: #e31837;
      --text-color: #fff;
      --highlight: #ffcb05;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Russo One', sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      overflow-x: hidden;
    }
    header {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #000;
    }
    .slider-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      animation: slider 20s infinite;
      background-size: cover;
      background-position: center;
    }
    .logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.2;
      max-width: 80%;
    }
    @keyframes slider {
      0% { background-image: url('bg1.jpg'); }
      33% { background-image: url('bg2.jpg'); }
      66% { background-image: url('bg3.jpg'); }
      100% { background-image: url('bg1.jpg'); }
    }
    .hero-text {
      font-size: 3rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      border: 3px solid var(--accent);
      color: var(--highlight);
      text-transform: uppercase;
    }
    nav {
      background-color: #000;
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-top: 2px solid var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    nav a {
      color: var(--highlight);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
      padding: 0.5rem 1rem;
      border: 2px solid var(--accent);
      border-radius: 6px;
    }
    nav a:hover {
      color: var(--accent);
    }
    @media (max-width: 768px) {
      .hero-text {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
  <script>
    function showConfirmation(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert('Thanks! Your message has been sent. We will contact you as soon as possible.');
          form.reset();
        } else {
          alert('Oops! Something went wrong. Please try again later.');
        }
      });
    }
  </script>
</head>
<body>
  <div class="slider-bg"></div>
  <header>
    <img src="https://i.imgur.com/zSmCBRU.png" alt="1st Strike Logo" class="logo-bg">
    <div class="hero-text">Protecting What Matters Most</div>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Rest of the HTML from canvas will go here... -->
</body>
</html>
